<head>
  <meta charset="UTF-8" />
  <title>Show Movies</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header id="header">
    <h1> Add a New Movie </h1>
    <p>
      <a href="" target="_blank">by Mike White</a>
    </p>
  </header>
  <main>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Movie</label>
        <input type="Movie" class="form-control" id="exampleFormControlInput1" placeholder="pick-a-movie">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Year</label>
        <input type="Movie" class="form-control" id="exampleFormControlInput1" placeholder="1980">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Director</label>
        <input type="Movie" class="form-control" id="exampleFormControlInput1" placeholder="Anyone">
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlSelect1">English</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Plot</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
 
    </form>
  </main>
</body>
</html>
